<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/messages"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ thread?.name || 'Chat' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">
  <!-- Chat conversation -->
  <div class="chat-container">
    <div
      *ngFor="let message of thread?.messages"
      class="message-bubble"
      [ngClass]="{ sent: message.sender === 'You', received: message.sender !== 'You' }"
    >
      <p>{{ message.content }}</p>
      <span class="message-time">{{ message.time | date: 'shortTime' }}</span>
    </div>
  </div>
</ion-content>

<!-- Message input box -->
<ion-footer>
  <ion-toolbar>
    <div class="input-container">
      <ion-input
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        class="message-input"
      ></ion-input>
      <ion-button (click)="sendMessage()">
        <ion-icon name="send">Send</ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
