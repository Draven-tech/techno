<ion-header>
  <ion-toolbar >
    <ion-title>RestoFit</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="container">
  <div class="logo-container">
    <img src="assets/RestofitLogo.png" alt="Logo" class="logo-image">
  </div>

  <div class="login-box">
    <h1>Login</h1>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Enter your password"></ion-input>
    </ion-item>
    <ion-button expand="block" class="login-button">Login</ion-button>
    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</ion-content>
