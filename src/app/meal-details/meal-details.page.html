<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/meal-options"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ meal.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ meal.name }}</ion-card-title>
      <ion-card-subtitle>{{ meal.dietPlan }} Plan</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Description:</strong> {{ meal.description }}</p>
      <p><strong>Ingredients:</strong> {{ meal.ingredients }}</p>
      <p><strong>Calories:</strong> {{ meal.calories }} kcal</p>

      <!-- Option to order the meal -->
      <ion-button expand="full" color="success">
        <ion-icon name="cart" slot="start"></ion-icon>
        Order This Meal
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
