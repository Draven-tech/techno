<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/membership-option"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ plan.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ plan.name }}</ion-card-title>
      <ion-card-subtitle>{{ plan.price | currency }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Description:</strong> {{ plan.description }}</p>
      <p><strong>Benefits:</strong> {{ plan.benefits }}</p>
      
      <!-- Option to subscribe -->
      <ion-button expand="full">
        <ion-icon name="card" slot="start"></ion-icon>
        Subscribe to This Plan
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
