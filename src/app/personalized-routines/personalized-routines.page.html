<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/membermenu"></ion-back-button>
    </ion-buttons>   
    <ion-title>Personalized Routine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weekly Routine</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let routine of coachRoutines">
      <ion-label>
        <h2>{{ routine.name }} ({{ routine.day }})</h2>
        <p [innerHTML]="routine.description"></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
