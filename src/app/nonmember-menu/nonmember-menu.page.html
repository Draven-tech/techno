<ion-buttons slot="start">
  <ion-back-button defaultHref="/home"></ion-back-button>
</ion-buttons>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Non-Member Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="menu-container">
    <!-- Order Meals Icon Section -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Order Meals (Diet Plans)</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" color="tertiary" routerLink="/meal-details">
          <ion-icon name="fast-food" slot="start"></ion-icon>
          Order Meals
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Membership Details Icon Section -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Membership Plans</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button expand="full" color="secondary" routerLink="/membership-details">
          <ion-icon name="card" slot="start"></ion-icon>
          Membership Plans
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
