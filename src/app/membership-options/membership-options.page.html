<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/nonmember-menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Membership Plans</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let plan of membershipPlans" [routerLink]="['/membership-details', plan.id]">
      <ion-label>{{ plan.name }}</ion-label>
      <ion-badge slot="end">{{ plan.price | currency }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
